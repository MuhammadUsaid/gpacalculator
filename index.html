                <table>
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Grade</th>
                            <th>Credit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="buttonContainer">
                <input type="button" value="Add Course">
                <input type="button" value="Remove Course">
                <input type="button" value="Calculate GPA">
            </div>
            <div class="gpaContainer"></div>
        </div>
    </div>
    <script src="app.js"></script>
