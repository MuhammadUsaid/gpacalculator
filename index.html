<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>GPA Calculator</title>
</head>
<body>
    <div id="calculatorContainer">
        <h1>Gpa Calculator</h1>
        <div id="contentContainer">
            <div id="semesterContainer" >
                <table>
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Grade</th>
                            <th>Credit</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr class="rows">
                            <td><input type="text" class="courses"></td>
                            <td>
                                <select name="grade" class="grades">
                                    <option value="A+">A+</option>
                                    <option value="A">A</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B">B</option>
                                    <option value="B-">B-</option>
                                    <option value="C+">C+</option>
                                    <option value="C">C</option>
                                    <option value="C-">C-</option>
                                    <option value="F">F</option>
                                </select>
                            </td>
                            <td>
                                <select name="credit" class="credits">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="buttonContainer">
                <input type="button" value="Add Course" onclick="semester.add()">
                <input type="button" value="Remove Course" onclick="semester.remove()">
                <input type="button" value="Calculate GPA" onclick="semester.calculate()">
            </div>
            <div id="gpaContainer"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
